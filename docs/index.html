<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="title">Calculator</div>
        <div>
            <a class="github-link" href="https://github.com/anujbalak"><img src="../assets/github.png" alt="GitHub Logo" width="40px"></a>
        </div>
    </header>
    <section class="section">
        <div class="main">
            <div class="output"></div>
            <div class="firstRow keys">
                <div class="decimal" id="key"><button>.</button></div>
                <div class="clearAll" id="key"><button id="clearAllStyle">CE</button></div>
                <div class="back" id="key"><button id="backStyle">&#8855</button></div>
                <div class="equal" id="key"><button id="equalStyle">=</button></div>
            </div>
            <div class="secondRow keys">
                <div class="zero" id="key"><button>0</button></div>
                <div class="sqrt" id="key"><button id="operatorsStyle">&#8730</button></div>
                <div class="percentage" id="key"><button id="operatorsStyle">%</button></div>
                <div class="plus" id="key"><button id="operatorsStyle">+</button></div>
            </div>
            <div class="thirdRow keys">
                <div class="one" id="key"><button>1</button></div>
                <div class="two"id="key"><button>2</button></div>
                <div class="three" id="key"><button>3</button></div>
                <div class="minus" id="key"><button id="operatorsStyle">-</button></div>
            </div>
            <div class="fourthRow keys">
                <div class="four" id="key"><button>4</button></div>
                <div class="five" id="key"><button>5</button></div>
                <div class="six" id="key"><button>6</button></div>
                <div class="asterick"><button id="operatorsStyle">&#215</button></div>
            </div>
            <div class="lastRow keys">
                <div class="seven" id="key"><button>7</button></div>
                <div class="eight" id="key"><button>8</button></div>
                <div class="nine" id="key"><button>9</button></div>
                <div class="forwardSlash" id="key"><button id="operatorsStyle">&#247</button></div>
            </div>
        </div>
    </section>
    <script src="main.js">
    </script>
</body>
</html>
